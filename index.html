<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=FAMILY_NAME:wght@WEIGHT_OR_RANGE&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            margin: auto;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        input {
            height: 40px;
            border-radius: 5px;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);
            font-size: 20px;
            font-weight: 200;
            margin: 5px;
        }

        button {
            border: 1px;
            border-color: var(--tg-theme-secondary-bg-color);
            border-radius: 5px;
            /*margin-top: 50px;*/
            height: 40px;
            width: 160px;
            font-size: 20px;
            font-style: oblique;
            font-weight: 200;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);

        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>
</head>
<body id="all_data" style="display: none">
<div id="main">
    <h1>Employee Search</h1>
    <p>please enter your information</p>
    <div style="display: flex; align-items: center; width: 100%;">
        <input type="text"
               placeholder="Recipient's username" aria-label="Recipient's username"
               aria-describedby="button-search">
        <button type="button" id="button-search">Search</button>
    </div>

    <ul style="margin: 10px; border: 2px; border-radius: 5px; background: var(--tg-theme-button-text-color);">
        <li style="margin: 90px">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>


    <button id="press">PRESS</button>
    <div id="user_data" style="display: none">
        <input type="text" placeholder="DATA" id="user">
    </div>


</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    if (tg.initDataUnsafe.user.id) {
        document.getElementById("all_data").style.display = "block";
    }
    let press = document.getElementById('press');
    tg.expand();

    press.addEventListener("click", () => {
        document.getElementById("user_data").style.display = "block";
        document.getElementById("user").value = "TG USER ID:" + tg.initDataUnsafe.user.id
    });

</script>
</body>
</html>
