<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        button {
            border: 0.5;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 180px;
            font-size: 20px;
            font-weight: 200;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-text-color);

        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }

    </style>
</head>
<body id="all_data" style="display: none">
<div id="main">
    <h1 style="margin: 0 auto">SITE</h1>
    <p style="margin: 0 auto">info info info</p>
    <button id="press">PRESS</button>
    <div id="user_data" style="display: none">
        <input type="text" placeholder="DATA" id="user">
    </div>

</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    if (tg.initDataUnsafe.user.id) {
        document.getElementById("all_data").style.display = "block";
    }
    let press = document.getElementById('press');
    tg.expand();

    press.addEventListener("click", () => {
        document.getElementById("user_data").style.display = "block";
        document.getElementById("user").value = tg.initDataUnsafe.user.id + " " + tg.initDataUnsafe.user.first_name
    });

</script>
</body>
</html>
